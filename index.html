<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

  <title> KAGANA TOURS INC</title>
</head>

<body>
  <!-- Nav Container -->
  <nav class="relative container mx-auto px-6 py-12">
    <!-- Flex Container  for all Items -->
    <div class="flex items-center justify-between">
      <!-- Flex Container for logo and menu  -->
      <div class="flex items-center space-x-20">
        <!-- Logo -->
        <h1 class="text-xl bold">KAGANA TOURS INC </h1>

      </div>
      <!--  Right Buttons Menu -->
      <div class="hidden items-center space-x-6 font-bold text-grayishViolet lg:flex">
        <div class="hover:text-veryDarkViolet">Login</div>

        <a href="#" class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70">Sign up</a>
      </div>

      <!-- Hamburger Button -->

      <button id="menu-btn" type="button" class="z-40 block hamburger md:hidden focus:outline-none">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>
    </div>
    <!-- Mobile Menu -->


    </div>
  </nav>


  <!-- stats Section -->
  <section id="stats" class="py-24 bg-gray-100">
    <div class="container mx-auto px-3">
      <h2 class="text-4xl mb-4 font-bold text-center">Reservation Form</h2>

    </div>
  </section>


  <!-- Shorten Section -->
  <section id="shorten" class="relative bg-gray-100">
    <!-- Shorten container -->
    <div class="max-w-4xl mx-auto p-6 space-y-6">
      <form id="paymayaForm">
        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-lg font-semibold text-gray-900">Personal Information</h2>
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First name</label>
              <div class="mt-2">
                <input  type="text" name="first-name" id="firstName" autocomplete="given-name"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>

            <div class="sm:col-span-3">
              <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last name</label>
              <div class="mt-2">
                <input type="text" name="last-name" id="lastName" autocomplete="family-name"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>

            <div class="sm:col-span-4">
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email"
                  class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              </div>
            </div>
      

          </div>
        </div>

        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-base/7 font-semibold text-gray-900">Notifications</h2>
          <p class="mt-1 text-sm/6 text-gray-600"> A Php 2,000.00 reservation fee is required to book a tour deductible
            from the total amount.</p>

        </div>
    </div>

    <div class="mt-6 mb-6 flex flex-col items-center  mx-auto  justify-center">
      <!-- <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button> -->
      <button type="submit"
        class="rounded-md w-1/4 bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Checkout</button>
     
      <!-- error messages -->
        <div
            id="err-msg"
            class="my-3 text-red text-sm italic"
          ></div>

          

      </div>
          
    </form>



    </div>
  </section>




</body>
<script src="js/script.js" defer></script>

</html>
